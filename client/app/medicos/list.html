<div class="table-responsive col-md-12">
    <table class="table table-striped" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>RG</th>
                <th>CPF</th>
                <th>Habilitação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="medico in medicos | filter:filtro:'name'">
                <td>{{medico.nomeCompleto}}</td>
                <td>{{medico.rg}}</td>
                <td>{{medico.cpf}}</td>
                <td>{{medico.habilitacao}}</td>
                
                <td>
                    <a class="btn btn-warning btn-xs" href="#/medicos/{{medico.id}}/editar">Editar</a>
                    <button class="btn btn-danger btn-xs" ng-click="excluir(medico)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
